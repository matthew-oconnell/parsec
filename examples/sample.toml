# TOML Configuration Example
# This is a sample TOML file demonstrating various features

title = "TOML Example Configuration"
version = "1.0.0"

# Owner information
[owner]
name = "Jane Developer"
email = "jane@example.com"
organization = "Acme Corp"

# Server configuration
[server]
host = "localhost"
port = 8080
enabled = true
timeout = 30

# Connection pool settings
[server.pool]
min_connections = 5
max_connections = 100
connection_timeout = 5000

# Database configuration
[database]
server = "db.example.com"
ports = [5432, 5433, 5434]
connection_max = 5000
enabled = true
username = "dbadmin"

# Database credentials (inline table)
credentials = { user = "admin", password = "secret123" }

# Application settings
[app]
debug_mode = false
log_level = "info"
allowed_hosts = ["example.com", "www.example.com", "api.example.com"]

# Feature flags
[features]
enable_caching = true
enable_compression = true
enable_metrics = false
beta_features = false

# Nested configuration
[services.api]
endpoint = "https://api.example.com"
version = "v2"
retry_count = 3

[services.cache]
type = "redis"
host = "cache.example.com"
port = 6379

# Array of inline tables
[[products]]
name = "Widget A"
sku = "WID-001"
price = 29.99
in_stock = true

[[products]]
name = "Widget B"
sku = "WID-002"
price = 39.99
in_stock = false

[[products]]
name = "Widget C"
sku = "WID-003"
price = 49.99
in_stock = true

# Numeric values with underscores for readability
[metrics]
total_users = 1_000_000
average_response_time = 0.125
max_file_size = 10_485_760  # 10 MB in bytes

# Special float values
[limits]
positive_infinity = inf
negative_infinity = -inf
not_a_number = nan

# Multiline string
[documentation]
description = """
This is a multiline string.
It can span multiple lines
and preserves formatting.
"""

# Date and time
[timestamps]
created_at = 2024-11-20T10:30:00Z
updated_at = 2024-11-20
