; INI Configuration Example
; This is a sample INI file demonstrating various features

; Global/root level settings
app_name = MyApplication
version = 1.2.3
debug = false

; Server configuration
[server]
host = localhost
port = 8080
enabled = true
timeout = 30
max_connections = 100

; Server SSL settings (dotted section)
[server.ssl]
enabled = false
port = 443
cert_file = /path/to/cert.pem
key_file = /path/to/key.pem

; Database configuration
[database]
host = db.example.com
port = 5432
username = dbadmin
password = "secret123"
connection_pool_size = 20
retry_attempts = 3

; Database connection strings
[database.primary]
url = postgresql://localhost:5432/mydb
max_idle = 10

[database.replica]
url = postgresql://replica.example.com:5432/mydb
max_idle = 5

; Application features
[features]
enable_caching = yes
enable_compression = on
enable_metrics = true
beta_features = no

; Logging configuration
[logging]
level = info
format = json
output_file = /var/log/app.log
max_file_size = 10485760  # 10 MB in bytes
rotate = true

; Email settings
[email]
smtp_host = smtp.example.com
smtp_port = 587
from_address = noreply@example.com
use_tls = yes

; API configuration
[api]
base_url = https://api.example.com/v1
timeout = 5.5
rate_limit = 100
api_key = "your-api-key-here"

; Cache settings
[cache]
type = redis
host = cache.example.com
port = 6379
ttl = 3600
max_memory = 1.5e9  # 1.5 GB in scientific notation

; Security settings
[security]
enable_csrf = on
session_timeout = 1800
password_min_length = 8
require_special_chars = true

; Paths
[paths]
upload_dir = /var/uploads
temp_dir = /tmp
static_files = /var/www/static

; Monitoring
[monitoring]
enable_apm = true
sample_rate = 0.1
endpoint = https://monitoring.example.com
